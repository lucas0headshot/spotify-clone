<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Spotify Clone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Spotify Clone</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img src="assets/images/liked-songs.png" alt="Playlist Cover" style="width: 100%; border-radius: 12px 12px 0 0;" />
    <ion-card-header>
      <ion-card-title>Suas top 10 músicas</ion-card-title>
      <ion-card-subtitle>Usuário • 10 músicas</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    @for (musica of musicas; let i = $index; track musica.id) {
      <ion-item button detail="false" (click)="abrirMusica(musica)">
      <ion-label>
        <h2>{{ i + 1 }}. {{ musica.name }}</h2>
        <p>{{ musica.genres }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
      </ion-item>
    }
  </ion-list>
</ion-content>
