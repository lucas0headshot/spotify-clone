<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Música</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="spotify-music-page">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ musica.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 48px;">
    <img [src]="musica?.album?.images[0]?.url" alt="Capa da Música" style="width: 320px; height: 320px; border-radius: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); object-fit: cover;" />
    <h1 style="margin-top: 32px; font-size: 2rem; font-weight: 700; text-align: center;">{{ musica.name }}</h1>
  </div>
</ion-content>
